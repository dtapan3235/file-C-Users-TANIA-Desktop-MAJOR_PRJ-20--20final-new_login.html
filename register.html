<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Register Now</title>
   <style>
       body {
           font-family: Arial, sans-serif;
           background: linear-gradient(to right, #a9e6f5, #2575fc);
           text-align: center;
           margin: 0;
           padding: 20px;
       }
       .form-container {
           background: white;
           padding: 30px;
           max-width: 400px;
           margin: auto;
           border-radius: 8px;
           box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
       }
       h3 {
           color: #333;
           margin-bottom: 10px;
       }
       p {
           text-align: left;
           font-size: 14px;
           margin-bottom: 5px;
           color: #555;
       }
       span {
           color: red;
       }
       .box {
           width: 100%;
           padding: 10px;
           margin: 5px 0;
           border: 1px solid #ddd;
           border-radius: 5px;
           outline: none;
           transition: 0.3s;
       }
       .box:focus {
           border-color: #2575fc;
       }
       .btn {
           width: 100%;
           padding: 10px;
           background: #28a745;
           color: white;
           border: none;
           border-radius: 5px;
           cursor: pointer;
           font-size: 16px;
           transition: 0.3s;
       }
       .btn:hover {
           background: #218838;
       }
       .profile-preview {
           width: 100px;
           height: 100px;
           object-fit: cover;
           border-radius: 50%;
           margin: 10px auto;
           display: none;
       }
   </style>
</head>
<body>
   
<section class="form-container">
   <form action="" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
      <h3>Register Now</h3>
      <p>Your Name <span>*</span></p>
      <input type="text" name="name" placeholder="Enter your name" required maxlength="50" class="box">
      
      <p>Your Email <span>*</span></p>
      <input type="email" name="email" placeholder="Enter your email" required maxlength="50" class="box">

      <p>Your Password <span>*</span></p>
      <input type="password" name="pass" placeholder="Enter your password" required maxlength="20" class="box">

      <p>Confirm Password <span>*</span></p>
      <input type="password" name="c_pass" placeholder="Confirm your password" required maxlength="20" class="box">

      <p>Select Profile <span>*</span></p>
      <input type="file" accept="image/*" required class="box" id="profilePic" onchange="previewImage()">
      <img id="preview" class="profile-preview">

      <input type="submit" value="Register Now" name="submit" class="btn">
   </form>
</section>

<script>
    function validateForm() {
        let password = document.querySelector('input[name="pass"]').value;
        let confirmPassword = document.querySelector('input[name="c_pass"]').value;
        
        if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return false;  // Prevent form submission
        }
        return true;
    }

    function previewImage() {
        let file = document.getElementById("profilePic").files[0];
        let preview = document.getElementById("preview");

        if (file) {
            let reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result;
                preview.style.display = "block";
            };
            reader.readAsDataURL(file);
        }
    }
</script>

</body>
</html>
